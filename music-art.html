<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TYPOGRAPHY google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fira+Sans&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- ICON -->
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <title>MusicArt - Artista</title>
</head>

<body style="background:#1E1E1E;">
    <header class="header">
        <h1 class="ff-anton c-green musicart">MusicArt</h1>
    </header>
    <main class="result">
        <section class="content">
            <article class="artist"></article>
            <article class="song">
                <h2 class="ff-anton artist-title center">IMAGINE</h2>
                <blockquote class="space-letters ff-fira">
                    Imagine there's no countries

                    It isn't hard to do

                    Nothing to kill or die for

                    And no religion too

                    Imagine all the people

                    Living life in peace...


                    You may say I'm a dreamer

                    But I'm not the only one

                    I hope someday you'll join us

                    And the world will be as one.</blockquote>
            </article>
        </section>
    </main>
    <script src="js/prueba.js"></script>
</body>

</html>
